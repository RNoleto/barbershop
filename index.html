  <head>

    <!--  STYLES -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link rel="icon" href="img/favicon.png" />

  </head>

  <body>
    <!-- TOPO -->

      <div class="container grid">
        <div class="image">

          />

        <div class="text">
          <h1 class="letreiro">Animação estilo o potfolio</h1>         
      </div>
    </section>
    <main>
      <section class="section" id="home">
        <div class="container grid">
          <h1 class="text">Titulo com texto maior</h1>
            <p>Texto menor</p>
            <a class="button" href="#">Agendar um horario</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>
      <section class="section produtos">
        <h1>Area de produtos</h1>
        <p>texto menor</p>
      </section>
